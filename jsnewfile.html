<!DOCTYPE html>
<html>

<head>
  <style>
    #myDIV {
      width: 300px;
      height: 300px;
      background-color: coral;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Change background-color with JavaScript</h1>

  <p>Click the "Try it" button to set the background-color property
    of the DIV element to "lightblue":</p>

  <button onclick="myFunction()">Try it</button>

  <div id="myDIV">
    <h1>Hello</h1>
  </div>

  <script>
    function myFunction() {
      document.getElementById("myDIV").style.backgroundColor = "lightblue";

    } 

  </script>

</body>

</html>
